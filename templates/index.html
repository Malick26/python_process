<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage des Données</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Téléchargez votre fichier CSV</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <input type="file" id="fileInput" class="form-control" accept=".csv, .json, .xml" required>
            </div>
            <button type="submit" class="btn btn-primary">Nettoyer les Données</button>
        </form>

        <!-- Afficher le message de succès ou d'erreur -->
        <div class="mt-3" id="message"></div>

        <!-- Zone pour afficher l'image du boxplot -->
        <div class="mt-3">
            <h3>Visualisation du Boxplot</h3>
            <img id="boxplotImage" style="max-width: 100%; height: auto;"/>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            let fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                document.getElementById('message').innerHTML = "<p class='text-danger'>Veuillez sélectionner un fichier.</p>";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                let response = await fetch("http://127.0.0.1:5000/api/clean", {
                    method: "POST",
                    body: formData
                });
                
                let messageElement = document.getElementById('message');
                
                if (response.ok) {
                    let data = await response.json();
                    
                    // Télécharger le CSV nettoyé
                    let csvData = data.csv;
                    let url = "data:text/csv;base64," + csvData;
                    let a = document.createElement("a");
                    a.href = url;
                    a.download = "fichier_nettoye.csv";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                
                    // Afficher le Boxplot
                    let boxplotImg = "data:image/png;base64," + data.boxplot_image;
                    document.getElementById("boxplotImage").src = boxplotImg;
                
                    messageElement.innerHTML = "<p class='text-success'>Fichier nettoyé téléchargé avec succès !</p>";
                } else {
                    let errorData = await response.json();
                    messageElement.innerHTML = `<p class='text-danger'>Erreur: ${errorData.error}</p>`;
                }                
            } catch (error) {
                document.getElementById('message').innerHTML = "<p class='text-danger'>Erreur de connexion au serveur.</p>";
            }
        });
    </script>
</body>
</html>
